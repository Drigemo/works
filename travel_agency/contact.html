<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact us</title>
  <link rel="stylesheet" href="contact-style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
</head>
<body>
  <header class="hero-section">
  <nav>
    <a href="destinations.html" class="nav-button">Destinations</a>
    <a href="contact.html" class="nav-button">Contact us</a>
</nav>
    <h1>Contact us!</h1>
</header>
    <div class="contact-form">
        <form action="submit.html" method="GET">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Phone number</label>
                <input type="number" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-submit form-group">
                <button type="submit" class="submit-button">Submit ➔</button>
            </div>
        </form>
    </div>

    <footer>
    <div class="footer-container">
      <!-- Links Section -->
      <div class="footer-links">
        <h4>Links</h4>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="destinations.html">Destinations</a></li>
          <li><a href="placeholder">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>

      <!-- Newsletter Section -->
      <div class="footer-newsletter">
        <h4>Newsletter</h4>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla euismod,
          nisl nec tincidunt dapibus, magna libero fermentum augue.
        </p>
        <form action="/subscribe" method="POST">
          <input type="email" id="email" name="email" placeholder="Email" required>
          <button type="submit" aria-label="Submit the form">Subscribe ➔</button>
        </form>
      </div>
    </div>
  </footer>

</body>
